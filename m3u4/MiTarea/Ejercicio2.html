<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Caracteres Lucas Varela</title>
</head>
<body>
    <textarea id="texto" cols="50" rows="10"></textarea>
    <span id="contador">0 caracteres</span>
    <script>
        const textarea = document.getElementById('texto');
        const contador = document.getElementById('contador');
        
//Esto agrega un event listener al <textarea> que escucha el evento input. El evento input se dispara cada vez que el valor del <textarea> cambia, es decir, cada vez que el usuario ingresa o elimina un car치cter.
        textarea.addEventListener('input', function() { //Cuando se usa .value, se accede al valor actual del elemento <textarea>, que es una cadena de texto que representa el contenido del 치rea de texto.
            const caracteres = textarea.value.length; //textarea.value se refiere al contenido (texto) y el .length cuenta los caracteres del texto
            // se utiliza para actualizar visualmente el contador de caracteres en la p치gina web cada vez que el usuario ingresa o elimina un car치cter en el 
            contador.textContent = `${caracteres} caracteres`;
            
        })
/*PROFE: No uso input, uso keyup e hizo contador.innerText = texto.value.length sin necesidaad del const caracteres

        textarea.addEventListener('keyup', function() {
            contador.innerText = texto.value.length;
        })
*/
    </script>
</body>
</html>
