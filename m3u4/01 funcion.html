<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Definimos algunas variables
        const num1 = 5;
        const num2 = 10;
        const num3 = 54;
        const num4 = 98;

        // Definimos una función llamada "suma" que toma dos parámetros y retorna la suma de ellos
        function suma(a, b) {
            return a + b;
        }

        // Llamamos a la función "suma" con diferentes argumentos y guardamos los resultados en variables
        const resultado1 = suma(num1, num2); // 5 + 10
        const resultado2 = suma(num3, num4); // 54 + 98
        
        // Mostramos los resultados usando la función "alert: Esta es una función de JavaScript que muestra un mensaje emergente en el navegador."
        alert(`El 1er resultado es: ${resultado1}`);
        alert(`El 2do resultado es: ${resultado2}`);
        alert(`El 3er resultado es: ${suma(100, 201)}`); // Llamamos a "suma" directamente dentro del alert

    </script>
</body>
</html>
