<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        // Creamos un array de números
        const numeros = [1, 5, 10, 15];
        
        // Usamos el método map() en el array 'numeros'
        // map() toma una función de callback como argumento
        // Esta función se ejecuta una vez por cada elemento del array 'numeros'
        // La función recibe como parámetro el valor del elemento actual del array (num)
        // La función debe retornar el valor que queremos incluir en el nuevo array
        
        const dobles = numeros.map(function(num) {
            // Multiplicamos cada número por 2 y lo retornamos
            return num * 2;
        });

        // Imprimimos los arrays original y modificado en la consola
        console.log(numeros); // [1, 5, 10, 15]
        console.log(dobles);  // [2, 10, 20, 30]

        // El método map() crea un nuevo array con los resultados de la 
        // llamada a la función indicada aplicados a cada uno de sus elementos

    </script>   
    
</body>
</html>
