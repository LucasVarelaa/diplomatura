<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        // Definimos un array de colores
        const colores = ['#ff0000', 'dos', 'tres'];

        // Usamos la desestructuración para extraer elementos del array en variables individuales
        const [rojo, amarillo, verde] = colores;

        // Imprimimos los valores de las variables en la consola
        console.log(rojo); // "#ff0000"
        console.log(amarillo); // "dos"
        console.log(verde); // "tres"

        // La desestructuración (destructuring) es una técnica utilizada para extraer y declarar varias variables a la vez
    </script>
</body>

</html>
