    <script>

*/

//Mi cambio para que si le da aceptar te lleve a la pagina
        link.addEventListener('click', function(e) {
    // Mostramos una alerta con la URL del enlace y guardamos la respuesta en una variable
    var respuesta = confirm('¿Quieres ir a: ' + e.currentTarget.href + '?');
    
    // Verificamos si el usuario hizo clic en "Aceptar"
    if (respuesta === true) {
        // Si sí, redirigimos al usuario a la URL del enlace
        window.location.href = e.currentTarget.href;
    } else {
        // Si no, evitamos que el enlace funcione por defecto
        e.preventDefault();
    }
});

    </script>
