<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>

        /*
JSON (JavaScript Object Notation) es un formato de intercambio de datos ligero y legible para humanos. 
Se basa en una estructura de pares clave-valor y se utiliza principalmente para transferir datos entre un servidor y un cliente web, 
aunque también es comúnmente utilizado para el almacenamiento de datos y la configuración de archivos.
Por ejemplo, un objeto JSON que representa información sobre una persona podría ser así:
{
 "nombre": "Juan",
 "apellido": "Pérez",
 "edad": 30,
 "casado": false,
 "hijos": ["Ana", "Pedro"]
}
       */

        // Definimos un objeto llamado persona con varias propiedades
        const persona = {
            nombre: "Flavia", // Propiedad nombre con el valor "Flavia"
            edad: 39, // Propiedad edad con el valor 39
            esEstudiante: true, // Propiedad esEstudiante con el valor true
            hobbies: [ // Propiedad hobbies con un array de strings
                "bailar",
                "cantar",
                "nadar",
            ]
        };

        // Imprimimos el valor de la propiedad nombre en la consola
        console.log(persona.nombre); // "Flavia"

        // Imprimimos la longitud del array hobbies en la consola
        console.log(persona.hobbies.length); // 3
    </script>



</body>

</html>
