<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Incluimos una hoja de estilo externa -->
    <link rel="stylesheet" href="15_ejercicio.css">
</head>
<body>
    <h3>Alternar clases de CSS</h3>
    <p>
        <!-- Botón con clase 'boton' y 'alternar' -->
        <button class="boton alternar">Cambia mi estilo</button>
    </p>
    <script>
        // CSS
        // Obtenemos el botón por su clase 'alternar'
        const alternar = document.getElementsByClassName('alternar')[0];          
        
        /**
         * classList representa la lista de clases asignadas a un elemento
         * toggle nos permite "prender" o "apagar" una clase en un objeto
         * add agrega la clase o clases que le pasemos
         * remove remueve la clase o clases que le pasemos
         */
        // Agregamos un evento de clic al botón
        alternar.addEventListener('click', function(e) {
            // Alternamos la clase 'activo' en el elemento actual
            e.currentTarget.classList.toggle('activo');
        });
    
    </script>
</body>
</html>
