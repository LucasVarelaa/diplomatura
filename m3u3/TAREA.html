<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const x = parseInt(prompt('Ingrese la distancia que va a recorrer:', ''));
        const pie = 1000;
        const bicicleta = 10000;
        const colectivo = 30000;
        const auto = 100000;
        const avion = 100000;

        if (x < pie) {
            document.write(`Debe ir a pie`);
        } else if (x < bicicleta) {
            document.write(`Debe ir en bicicleta`);
        } else if (x < colectivo) {
            document.write(`Debe ir en colectivo`);
        } else if (x < auto) {
            document.write(`Debe ir en auto`);
        } else {
            document.write(`Debe ir en avion`);
        }
    </script>
</body>

</html>
